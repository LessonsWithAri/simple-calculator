<!DOCTYPE html>
<html>
<head>
	<title>App</title>
</head>
<body>
	<p>Holding: <span id="holding">Loading...</span></p>
	<p>Op: 	    <span id="op"     >Loading...</span></p>
	<p>Pending: <span id="pending">Loading...</span></p>
	<p>Result: 	<span id="result" >Loading...</span></p>
	<button id="num-7"    >7</button>
	<button id="num-8"    >8</button>
	<button id="num-9"    >9</button>
	<button id="op-plus"  >+</button>
	<br/>
	<button id="num-4"    >4</button>
	<button id="num-5"    >5</button>
	<button id="num-6"    >6</button>
	<button id="op-minus" >-</button>
	<br/>
	<button id="num-1"    >1</button>
	<button id="num-2"    >2</button>
	<button id="num-3"    >3</button>
	<button id="op-times" >*</button>
	<button id="op-devide">/</button>
	<br/>
	<button id="op-dot"   >.</button>
	<button id="num-0"    >0</button>
	<button id="nooop" disabled>-</button>
	<button id="op-eq"    >=</button>
	<script src="index.js"></script>
</body>
</html>
